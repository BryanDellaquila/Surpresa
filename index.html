<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresinha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a0dad, #9b30ff);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 10px;
      font-size: 2.5em;
    }

    #container {
      max-width: 90vw;
      max-height: 70vh;
      display: none;
    }

    img {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #texto {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 0 20px;
    }

    #botao {
      background-color: white;
      color: #6a0dad;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    #botao:hover {
      background-color: #e6d5f7;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .visible {
      opacity: 1;
    }

    .heart {
      position: fixed;
      top: 0;
      animation: fall 5s linear forwards;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Surpresinha üíú</h1>

  <button onclick="iniciar()" id="botao">Come√ßar</button>

  <div id="container">
    <img id="imagem" class="fade" src="foto1.jpg" alt="Foto do casal">
    <p id="texto" class="fade"></p>
  </div>

  <audio id="musica" src="musica.mp3" loop></audio>

  <script>
    const textos = [
      "Eu quero te agradecer muito por tudo que tu j√° fez por mim, eu sou muito grato de verdade por todas as vezes que voc√™ me apoiou, que tirou um sorriso do meu rosto, mesmo em momentos de dificuldades voc√™ me ajudou e MUITO.",
      "Ter conhecido voc√™ foi uma das melhores coisas da minha vida, na verdade foi a segunda de maneira mais espec√≠fica.",
      "Pois a top 1 melhor coisa foi algo que voc√™ me ajudou, que foi conhecer Cristo.",
      "Voc√™ me apresentou uma fam√≠lia incr√≠vel, pessoas maravilhosas e sou muitoooooooo grato por isso.",
      "Isso aqui n√£o √© apenas um texto te agradecendo, mas tamb√©m pra demonstrar que eu me importo muito com voc√™ e que sempre vou estar do seu lado independente da situa√ß√£o, dos mais dif√≠ceis aos mais f√°ceis.",
      "Eu vou lhe esperar o tempo que for preciso.",
      "Com voc√™ meus dias ficam mais divertidos, mais coloridos, mais marcantes e memor√°veis.",
      "Voc√™ sempre vai ter um espa√ßo na minha conversa com Ele, pois eu espero muito que o prop√≥sito que Ele me deu seja com VOC√ä.",
      "Eu espero muito que voc√™ seja a pessoa que vai estar no altar do meu lado, eu espero que voc√™ seja a pessoa que eu irei compartilhar as refei√ß√µes, a pessoa que montar√° uma fam√≠lia comigo.",
      "Meu maior sonho √© conquistar muitas coisas com voc√™. Muito obrigado e voc√™ sempre ter√° um espa√ßo no meu cora√ß√£o depois de Cristo. <3",
      "Feliz dia dos namorados, Eu AMOO amar algu√©m como voc√™ ü§çüíú"
    ];

    const imagens = [
      "foto1.jpg",
      "foto2.jpg",
      "foto3.jpg",
      "foto4.jpg",
      "foto5.jpg",
      "foto6.jpg",
      "foto7.jpg",
      "foto8.jpg",
      "foto9.jpg",
      "foto10.jpg",
      "fotoFinal.jpg" // use a imagem final aqui
    ];

    let index = 0;
    let intervalId;

    const textoEl = document.getElementById("texto");
    const imagemEl = document.getElementById("imagem");
    const botao = document.getElementById("botao");
    const container = document.getElementById("container");

    function trocarSlide() {
      imagemEl.classList.remove("visible");
      textoEl.classList.remove("visible");

      setTimeout(() => {
        textoEl.textContent = textos[index];
        imagemEl.src = imagens[index];

        imagemEl.classList.add("visible");
        textoEl.classList.add("visible");

        if (index === textos.length - 1) {
          clearInterval(intervalId); // para na √∫ltima
        } else {
          index++;
        }
      }, 500); // tempo do fade-out
    }

    function iniciar() {
      botao.style.display = "none";
      container.style.display = "block";
      document.getElementById("musica").play();
      trocarSlide();
      intervalId = setInterval(trocarSlide, 7000); // troca a cada 7 segundos

      // cora√ß√µes caindo üíñ
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>
</body>
</html>
